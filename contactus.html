<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Skinfinity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="image2.jpg" alt="Models">
        </div>
        <div class="form-section">
            <h2>Contact Us</h2>
<div class="social-icons">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
</div>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message"></textarea>
                
                <button type="submit">Contact Us</button>
            </form>
            <div class="contact-info">
                <p><strong>Contact:</strong> hi@skinfinity.com</p>
                <p><strong>Based in:</strong> sialkot, Pakistan</p>
                <div class="social-icons">
                    <a href="#"><img src="f.jpg" alt="Facebook"></a>
                    <a href="fa.hry"><img src="i.jpg" alt="Instagram"></a>
                    <a href="#"><img src="t.jpg" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
